<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Apply Page</title>
	<link rel="stylesheet" href="apply.css">
	<script src="https://smtpjs.com/v3/smtp.js"></script>
</head>

<body>
	<div class="container">
		<header>

			<nav>
				<div class="home-btn">
					<a href="index.html">
					  <img src="images/HomeIcon.png" alt="Home" />
					</a>
				  </div>
			</nav>
		</header>
		<main>
			<h1>Apply for Z Industries</h1>
				<!--Make a dropdown list for the different jobs that updates the description below-->
				<label for="job-position">Select job position:</label>
				<select id="job-position" name="job-position" onchange="showJobDescription()">
				  <option value="software-engineer">Software Engineer</option>
				  <option value="roboticist">Roboticist</option>
				  <option value="electrical-engineer">Electrical Engineer</option>
				  <option value="mechanical-engineer">Mechanical Engineer</option>
				  <option value="systems-analyst">Systems Analyst</option>
				  <option value="data-scientist">Data Scientist</option>
				</select>
				
				<div id="job-description"></div>
				
			<form action="/apply.py" method="post" enctype="multipart/form-data">
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required>
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>
				<label for="resume">Resume/CV:</label>
				<input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
				<label for="cover-letter">Cover Letter:</label>
				<textarea id="cover-letter" name="cover-letter" required></textarea>
				<input type="submit" value="Submit Application">
			</form>
			<script src="apply.js"></script>
		</main>
		<footer>
			<p>&copy; 2023 Z Industries. All rights reserved.</p>
		</footer>
	</div>
</body>
</html>
